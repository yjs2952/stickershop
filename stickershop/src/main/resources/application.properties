spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/boot?serverTimezone=UTC&useSSL=true
spring.datasource.username=dbuser
spring.datasource.password=root1234
spring.datasource.initialization-mode=always

spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql= true

#자동 테이블 생성시 InnoDB를 사용하도록 한다.
#기본은 MyISAM을 사용하는데, foreign key를 생성하지 않는다.
#아래의 글은 MySQL에서 foreign key를 생성할 수 있는 조건에 대한 설명이다.
#http://jason-heo.github.io/mysql/2014/03/05/mysql-foreign-key.html
spring.jpa.database-platform: org.hibernate.dialect.MySQL5InnoDBDialect